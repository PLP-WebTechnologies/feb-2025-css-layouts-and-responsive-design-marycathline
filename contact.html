<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Advanced HTML5 elements">
    <meta name="author" content="Mary Cathline">

    <link rel="stylesheet" href="styles.css">
    
    <title>Contact MOCHO</title>

</head>
<body>
    <header id="logo">
        <img src="images/mocho.jpg" alt="MOCHO logo" class="logo">
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="values.html">Core Values</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        
        <section id="contact">
            <h1>Contact Us</h1>
            <p>Have any questions? Reach out to us!</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br></br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br></br>
                
                <label for="message">Message:</label><br></br>
                <textarea id="message" name="message" rows="5" required></textarea><br></br>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
        
        <footer id="footer">
            <p>&copy; 2025 MotherChild Health Organization (MOCHO)</p>
            <p>Designed by Mary Cathline</p>
        </footer>
    </div>
</body>
</html>
